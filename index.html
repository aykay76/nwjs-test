<!DOCTYPE html>
<html>
    <head>
    <title>Testing NW.JS</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />

    <script>window.$ = window.jQuery = require('./jquery-3.4.0.min.js');</script>
    </head>

    <body>
        <div id="pagelist" class="list-group">
            
        </div>

        <ul id="directories">
        </ul>

        <script>
            $(function() {
                const fs = require('fs')

                alert($('#pagelist'))
                fs.readdir('.', function(err, files) {
                    for (i = 0; i < files.length; i++) {
                        $('#pagelist').append(`<div class="list-group-item">${files[i]}</div>`)
                    }
                })

                fs.readdir('/Users/alan/git', function(err, files) {
                    for (i = 0; i < files.length; i++)
                    {
                        $('#directories').append(`<li>${files[i]}</li>`)
                    }
                })
            })
        </script>
    </body>
</html>
